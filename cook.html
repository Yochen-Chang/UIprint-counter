<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Yochen Chang" />
    <meta name="robots" content="follow, index" />
    <meta name="description" content="" />
    <!-- Logo -->
    <link rel="shortcut icon" href="" />
    <link rel="bookmark" href="" />
    <!-- My CSS -->
    <link rel="stylesheet" href="./styles/style.css" />
    <title>タイミング</title>
  </head>
  <body>
    <a class="prePage pos-fix" href="/product.html"
      ><img src="./materials/icon/arrow_back_black_24dp.svg" class="p-1" alt=""
    /></a>
    <main id="cookingBg" class="vh-100 vw-100 flexCCCol pos-fix">
      <img
        id="imgLogo"
        src="./materials/img/cooking_logo.png"
        alt=""
        class="pos-fix p-1"
      />
      <img
        id="imgTitle"
        src="./materials/img/cooking_Title.png"
        class="pos-fix"
        alt=""
      />
      <img
        id="imgBg"
        src="./materials/img/cooking_background.png"
        alt=""
        class="pos-fix vh-80"
      />
      <div id="slideDiv" class="p-15 pos-ab">
        <h1 id="slideTitle" class="fs-2 ta-c"></h1>
        <div id="slideContent" class="flexCCCol">
          <img
            id="slideImg"
            src="./materials/img/noodle-1.png"
            class="w-80 m-1"
            alt=""
          />
          <p id="slideP1" class="w-80 fs-12">
            最初に麺をボウルに入れ、次にお湯を注ぎ、水位は水面をちょうど超えています、ふたをしてソースバッグをのせ、蓋の温度を使ってソースバッグを加熱します。
          </p>
          <img
            id="slideImg"
            src="./materials/img/noodle-2.png"
            class="w-80 m-1 dis-none"
            alt=""
          />
          <p id="slideP2" class="w-80 fs-12 dis-none">
            麺を水に浸した後、この時点で徐々に柔らかくなります。 <br />
            箸で麺をかき混ぜて分離します。ソースを加えたら、もう一度かき混ぜてお湯と麺に混ぜ、蓋をして徐々にソースを味わいます。
          </p>
          <img
            id="slideImg"
            src="./materials/img/noodle-3.png"
            class="w-80 m-1 dis-none"
            alt=""
          />
          <p id="slideP3" class="w-80 fs-12 dis-none">
            しばらく浸した後、スープや麺にタレがうまく溶け込み、一人一人の好みに合わせて放置時間（このタイマーは90秒）を調整して、麺の柔らかさに影響を与えることができます。
            <br />
            これで調理が終わりましたので、インスタントラーメンをお楽しみください！
          </p>
        </div>
      </div>
    </main>
  </body>
  <script src="./cook.js"></script>
  <!-- <script src="./app.js"></script> -->
</html>
